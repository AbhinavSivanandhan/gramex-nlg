<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NLG Template Generation</title>
</head>

<body>
    <link rel="stylesheet" href="ui/bootstraptheme.css" /> <!-- Add bootstrap -->
    <div class="formhandler" data-src="_preview"></div> <!-- Insert component here -->
    <!-- Include JS dependencies  -->
    <script src="ui/lodash/lodash.min.js"></script>
    <script src="ui/jquery/dist/jquery.min.js"></script>
    <script src="ui/popper.js/dist/umd/popper.min.js"></script>
    <script src="ui/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="ui/g1/dist/g1.min.js"></script>
    <script src="js/nlg.js"></script>
    <script>
        // Render the FormHandler table

        $('.formhandler').on('load', setDataArgs);
        var filepath = "";
        var df = null;
        var args = null;
        var nlg_template = [];
        var previewHTML = [];
        var conditions = {};
        var currentEventHandlers = {};
        $('.formhandler').formhandler();
    </script>
    <form id="myform" action="/textproc" enctype="multipart/form-data">
        <div>
            <label for="textbox">Type Something</label>:
            <textarea id="textbox" name="textbox" style="font-family:monospace"></textarea>
        </div>
        <div>
            <input id="inspect" name="inspect" type="button" value="Add" />
        </div>
    </form>
    <br>
    <h3>Preview Template:</h3>
    <br>
    <p id="template-preview" style="font-family:monospace"></p>
    <div>
        <input id="download-btn" name="download" type="button" value="Download Template" />
    </div>
    <!-- Template preview -->
    <script>
        document.getElementById("download-btn").addEventListener("click", downloadTemplate);
        document.getElementById("inspect").addEventListener("click", addToTemplate);
    </script>
</body>

</html>
